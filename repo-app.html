<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/paper-styles/color.html">
<link rel="import" href="bower_components/paper-styles/typography.html">
<link rel="import" href="existdb-package-remove-action.html">
<link rel="import" href="existdb-package-install-action.html">
<link rel="import" href="bower_components/paper-progress/paper-progress.html">




<!--
`repo-app`
element for displaying package metadata

@demo demo/doc.html
-->

<dom-module id="repo-app">
    <template>
        <custom-style>
            <style is="custom-style">
                paper-progress.slow {
                    --paper-progress-indeterminate-cycle-duration: 10s;
                }

            </style>
        </custom-style>
        <style>
            :host {

                display: flex;
                flex-direction: row;
                padding: 30px;
                position: relative;
                background: white;
                margin-bottom:10px;
                border-top:1px solid var(--paper-grey-300);
                border-bottom:1px solid var(--paper-grey-300);
                min-height:70px;

                --paper-icon-button: {
                    color: var(--paper-blue-300);
                };


            }
/*
            :host:focus{
                background: var(--paper-blue-50);
            }
*/
            #progress{
                position: absolute;
                top:0;
                left:0;
                width:100%;
                display: block;
            }
            :host ::slotted(*){
                @apply(--paper-font-common-base);
            }

/*
            .wrapper {
                display: flex;
                flex-wrap:wrap;
            }

            .wrapper ::content > * {
                padding: 10px;
            }
*/

            paper-icon-button {
                min-height: 24px;
                min-width: 24px;
            }

            #info{
                position: absolute;
                top:10px;
                right:10px;
            }
            #install{
                position: absolute;
                top:10px;
                right:40px;
            }
            :host.update #install ::slotted(iron-icon){
                stroke:var(--paper-orange-100);
            }

            existdb-package-remove-action{
                position: absolute;
                top:10px;
                right:40px;
            }


            /* styles for metadata elements */
            ::slotted(repo-icon){
                max-width:100px;
                display: inline-block;
            }
            ::slotted(repo-icon) img{
                max-width: 100px;
            }
            .wrapper{
                display: inline-block;
                padding-left:20px;
            }

            .wrapper ::slotted(repo-type){
                display:block;
                color:var(--paper-blue-700);
                font-size:16px;
                position:absolute;
                top:0px;
                padding-top:15px;
                text-transform:uppercase;
            }
            :host[type='library'] .wrapper ::slotted(repo-type){
                color:var(--paper-green-700);
            }

            .wrapper ::slotted(repo-version){
                display:table-row;
                width:100%;
                font-size:16px;
            }
            .wrapper ::slotted(repo-version)::before{
                content:"Version ";
            }

            :host.update .wrapper ::slotted(repo-version){
                color: var(--paper-orange-900);
                font-weight: 500;
                font-size:18px;
            }
            :host.update .wrapper ::slotted(repo-version)::before{
                content:"New Version ";
                color: var(--paper-orange-900);
                font-weight: 500;
                font-size:18px;
                width: 150px;
                display: table-cell;
            }


            .wrapper ::slotted(repo-title){
                font-size:24px;
                font-weight:500;
                margin:10px 0;
                display: inline-block;
                @apply(--paper-font-common-base);

            }

            .wrapper ::slotted(repo-name),
            .wrapper ::slotted(repo-description),
            .wrapper ::slotted(repo-authors),
            .wrapper ::slotted(repo-abbrev),
            .wrapper ::slotted(repo-license),
            .wrapper ::slotted(repo-website),
            .wrapper ::slotted(repo-url),
            .wrapper ::slotted(repo-requires),
            .wrapper ::slotted(repo-changelog),
            .wrapper ::slotted(repo-other),
            .wrapper ::slotted(repo-note),
            .wrapper ::slotted(repo-available)
            {
                display:none;
            }
            .wrapper ::slotted(repo-installed):before{
                content: "Installed Version ";
                color:var(--paper-orange-900);
                font-size: 18px;
                font-weight: 500;
                width: 150px;
                display: table-cell;

            }
            .wrapper ::slotted(repo-installed){
                color:var(--paper-orange-900);
                font-size: 18px;
                font-weight: 500;

            }

            .wrapper[show-all] ::slotted(repo-name),
            .wrapper[show-all] ::slotted(repo-description),
            .wrapper[show-all] ::slotted(repo-authors),
            .wrapper[show-all] ::slotted(repo-abbrev),
            .wrapper[show-all] ::slotted(repo-license),
            .wrapper[show-all] ::slotted(repo-website),
            .wrapper[show-all] ::slotted(repo-url),
            .wrapper[show-all] ::slotted(repo-requires),
            .wrapper[show-all] ::slotted(repo-changelog),
            .wrapper[show-all] ::slotted(repo-changelog) repo-change,
            .wrapper[show-all] ::slotted(repo-other),
            .wrapper[show-all] ::slotted(repo-other) *,
            .wrapper[show-all] ::slotted(repo-note),
            .wrapper[show-all] ::slotted(repo-authors) repo-author
            {
                display:table-row;
                padding:10px 0;
                margin-bottom: 6px;
            }
            .wrapper[show-all] ::slotted(repo-other) repo-version repo-requires{
                display: table-cell;
            }
            .wrapper[show-all] ::slotted(repo-changelog) {
                padding-top:10px;
            }
            .wrapper[show-all] ::slotted(repo-changelog) repo-change ul{
                padding:0 0 10px 10px;
                margin:0;
            }



            /* CSS Labels for the meta elements */
            .wrapper[show-all] ::slotted(*)::before{
                display: table-cell;
                min-width: 120px;
                padding:2px;
                font-weight:300;
            }


            .wrapper[show-all] ::slotted(repo-requires)::after{
                display:table-row;
                content: 'eXistdb ' attr(semver-min);
            }

            .wrapper[show-all] ::slotted(repo-version) repo-change{
                display:table-row;
            }
            .wrapper[show-all] ::slotted(repo-version) repo-change:before{
                content:attr(version);
            }

            .wrapper[show-all] ::slotted(repo-name)::before{
                content: "Name: ";
            }
            .wrapper[show-all] ::slotted(repo-description)::before{
                content:"Description: ";
            }
            .wrapper[show-all] ::slotted(repo-authors)::before{
                content:"Author(s):";
            }
            .wrapper[show-all] ::slotted(repo-abbrev)::before{
                content:"Abbreviation:";
            }
            .wrapper[show-all] ::slotted(repo-website)::before{
                content:"Website:";
            }
            .wrapper[show-all] ::slotted(repo-url)::before{
                content:"Url:";
            }
            .wrapper[show-all] ::slotted(repo-license)::before{
                content:"License:";
            }

            .wrapper[show-all] ::slotted(repo-version[version])::before{
                min-width: auto;
            }

            .wrapper[show-all] ::slotted(repo-requires):before{
                content:'Requires';
            }

            .wrapper[show-all] ::slotted(repo-changelog) repo-change:before{
                content:'Changes in ' attr(version);
            }

            .wrapper[show-all] ::slotted(repo-changelog):before{
                content:'Changelog';
                paddding-top:10px;
            }

            .wrapper[show-all] ::slotted(repo-other):before{
                content:'Older versions';
            }

            .wrapper[show-all] ::slotted(repo-other) repo-version:before{
                content:'Version ' attr(version);
            }
            .wrapper[show-all] ::slotted(repo-other) repo-version repo-requires:before{
                content:'requires eXistdb ' attr(version);
                padding-left:6px;
            }

            .wrapper[show-all] ::slotted(repo-note):before{
                content:'Notes';
            }

            :host.update{
                /*background: var(--paper-orange-300);*/
            }
            :host.update:before{
                content: "updated";
                position:absolute;
                top:138px;
                left:30px;
                background: var(--paper-orange-700);
                color:var(--paper-orange-100);
                padding:4px 20px;
            }

        </style>
        <paper-progress id="progress" class="slow" hidden></paper-progress>

        <!-- todo: find a working 2.0 solution. -->
        <content select="repo-icon"></content>

        <div id="wrapper" class="wrapper" url="[[url]]">
            <!--<div class$="[[type]] type">[[type]]</div>-->
            <slot></slot>


            <!--todo: conditional template dependent on installed state. -->


            <!--todo: uninstall button for apps that are status=installed -->
            <existdb-package-remove-action id="remove" url="{{url}}" package-title="{{packageTitle}}"></existdb-package-remove-action>
            <existdb-package-install-action
                    id="install"
                    url="{{url}}"
                    abbrev="{{abbrev}}"
                    type="{{type}}"
                    version="{{version}}"
                    hidden></existdb-package-install-action>

            <paper-icon-button id="info" icon="info" on-click="_showInfo"></paper-icon-button>
        </div>
    </template>

    <script>
        Polymer({

            is: 'repo-app',

            properties: {

                type: {
                    type: String,
                    reflectToAttribute:true
                },
                abbrev:{
                    type: String,
                    reflectToAttribute:true
                },
                version:{
                    type: String,
                    reflectToAttribute:true
                },
                action: {
                    type: String,
                    reflectToAttribute:true
                },
                status: {
                    type: String,
                    reflectToAttribute:true,
                    notify:true,
                    observer: '_handleStatus'
                },
                installed: {
                    type: String
                },
                available: {
                    type: String
                },
                url: {
                    type:String,
                    reflectToAttribute:true
                },
                packageTitle:{
                    type: String,
                    reflectToAttribute:true,
                    notify:true
                },
                showAll:{
                    type:Boolean,
                    reflectToAttribute:true
                },
                path:{
                    type: String,
                    reflectToAttribute:true
                }


//                reflectToAttribute: true
            },

            handleInfo: function (e) {
                e.stopPropagation()
                e.preventDefault()
               var detail = this.querySelector('table');
                if(detail.hasAttribute("class")){
                   detail.removeAttribute("class")
                }else{
                    detail.setAttribute("class","hidden")
                }

            },

            attached: function () {
//                console.log("repo-app attached");
                this.setAttribute('tabindex','0');

                this.listen(this, 'tap', '_handleTap')
                this.listen(this, 'keyup', '_handleEnter')
                this.$.install.addEventListener('package-install-started',e => this._onInstallStarted(e));
                this.$.install.addEventListener('package-installed',e => this._onInstalled(e));
                this.$.wrapper.addEventListener('tap',e => this._handleTap(e));
//                this.listen(this, 'package-installed', '_onInstalled');

                this.listen(this,'requestInstall','_installOtherVersion');

            },

            ready:function () {
//                console.log("repo-app title", this.querySelector('repo-title').textContent);
                this.$.remove.packageTitle = this.querySelector('repo-title').textContent;
            },


            _handleTap: function (e) {
//                console.log('_handleTap ',e);
                if(e.target.nodeName.toLowerCase() == 'repo-app'){
                    this._openApp()
                }
            },

            _handleEnter: function (e) {
//                console.log("key ", e)
                if (e.target.nodeName.toLowerCase() == "repo-app" && e.keyCode == 13) {
                    this._openApp()
                }
            },

            _openApp: function () {
                var isApp = this.type == 'application';
//                console.log("######## is App: ", isApp);

                if(isApp && this.status == "installed"){
                    var targetUrl = this.path;
                    window.open(targetUrl)
                }
/*
                if(this.status == 'installed' && this.type== 'application'){
                    var targetUrl = this.querySelector("repo-url").href
                    window.open(targetUrl)
                }
*/
            },

            _handleStatus: function () {
//                console.log("_handleStatus ",this.status);

                if(this.status == 'installed'){
                    this.$.install.hidden = true;
                    this.$.remove.hidden = false;
                }else{
                    this.$.remove.hidden = true;
                    this.$.install.hidden = false;
                }
            },

            _showInfo(e){
                e.stopPropagation();
                e.preventDefault();
                var showsAll = this.$.wrapper.getAttribute('show-all');
//                console.log("############### ", showsAll)


                if(!showsAll){
                    this.$.wrapper.setAttribute('show-all','true');
                }else{
                    this.$.wrapper.removeAttribute('show-all');
                }

//                console.log("showInfo ",e);
//                console.log("repo-app.showInfo");
//                console.log("repo-app.showInfo polymer ", Polymer.dom(e));
            },

            _onInstalled:function (e) {
                console.log('_onInstalled ', e);
                this.$.progress.indeterminate=false;
                this.$.progress.value=100;
//                this.fire("package-installed",{package:e.detail.package});
            },

            _onInstallStarted:function (e) {
                console.log('_onInstallStarted ', e);
                this.$.progress.hidden=false;
                this.$.progress.indeterminate=true;
            },

            _installOtherVersion:function (e) {
                console.log("###################### install other version", e.detail.version);
                this.$.install.version = e.detail.version;
                this.$.install.submit(e);
            }


        });
    </script>
</dom-module>
