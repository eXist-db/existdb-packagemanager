<link rel="import" href="bower_components/polymer/polymer.html">

<!--
`repo-icon`
element for displaying package metadata

@demo demo/doc.html
-->

<dom-module id="repo-icon">
    <template>
        <style>
            :host {
                display:inline-block;
                width: 100%;

            }
            img{
                display: block;

            }
        </style>
        <img src="{{src}}" on-click="_openApp">
        <slot></slot>
    </template>

    <script>
        Polymer({

            is: 'repo-icon',

            properties: {
                src:{
                    type:String,
                    reflectToAttribute:true,
                    notify:true
                }
            },


            attached: function () {
//                console.log("repo-icon attached ", this.textContent);
//                this.src = this.textContent;
            },

            _openApp:function (e) {
                this.parentNode._openApp(e);
            }



        });
    </script>
</dom-module>
